<html>
    <head>
        <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
       <link rel="stylesheet" href="css/custom.css"/>
       <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
       <script type="text/javascript" src="js/validateAndSendForm.js"></script>
       
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Apply to Featuremind</h2>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 pb-5">  
                            <form action="#" method="POST" id="applyForm" name="apply" class="form-horizontal" enctype="multipart/form-data">
                                <div class="card border-primary rounded-0">
                                    <div class="card-header p-0">
                                        <div class="bg-info text-white text-center py-2">
                                            <h3><i class="fa fa-envelope"></i> Send your Informations</h3>
                                            <p class="m-0">Do you want to work with us? Please fill in your details below.</p>
                                        </div>
                                    </div>
                                    <div class="card-body p-3">
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                                </div>  
                                                <input type="text"  class="form-control" name="firstname" id="firstname" placeholder="Your first name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                                </div>  
                                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Your last name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                                </div>
                                                <input type="email" class="form-control" id="email" name="email" placeholder="examplemail@gmail.com" required>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                                                </div>
                                    
                                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number (XXX-XXX-XXXX)">
                                                
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text"><i class="fa fa-file-upload text-info ml-1"></i></div>
                                                </div>
                                                <label for="resumeFile" class="mt-2 custom-file-upload mx-auto">
                                                    <i class="fa fa-cloud-upload"></i> Upload Image 
                                                  </label>
                                                
                                                  <input id="resumeFile"  name='resumeFile' type="file" style="visibility:hidden;height:0;width: 0;">
                                                </form>
                                                
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <input type="submit" id="btnSubmit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                                        </div>
                                    </div>
        
                                </div>
                            </form>
                        
                            <!--Form with header-->
        
        
                        </div> 
            </div>
        </div>
        
          <script >  
              $(function() { 
                validateApplyForm();
                $('#resumeFile').change(function() {                
                var i = $(this).prev('label').clone();
                var file = $('#resumeFile')[0].files[0].name;
                $(this).prev('label').text(file);
                });
                $('#phone').mask('(000)-000-0000'); 
      
              
  });
    
 
          </script>
          
    </body>

</html>
